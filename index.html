<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="centered">
        <h3 style="text-align: center;">Calclulate your reward</h3>
        <table>
            <tr>
                <td>Vendor/Bills</td>
                <td><input class="txt" placeholder="Enter A Number" type="number" name="txt" id="Vendor/Bills" required/></td>
            </tr>
            <tr>
                <td>Media/Ad</td>
                <td><input class="txt" placeholder="Enter A Number" type="number" name="txt" id="Media/Ad" required/></td>
            </tr>
            <tr>
                <td>Corporation spend</td>
                <td><input class="txt" placeholder="Enter A Number" type="number" name="txt" id="Corporation_spend" required/></td>
            </tr>
            <tr>
                <td>Team Project</td>
                <td><input class="txt" placeholder="Enter A Number" type="number" type="number" name="txt" id="Team_Project" required/></td>
            </tr>
            <tr>
                <td colspan="3"><h3>Compare your Rewards</h3></td>
            </tr>
            <tr>
               
                <td colspan="2" style="height: 50px;">
                    <button onclick="task(0.3)">Brex</button>
               
                    <button onclick="task(2.9)">Stripe</button>
                
                    <button onclick="task( 1.3 )">Amex</button>
                </td>
                
            </tr>
            <tr>
                <td colspan="2">
                    <input class="asd" type="text" id='val' name="input" disabled />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Unlimited Rewarde</label>
                    <input class="asd" type="text" id='unlimited_rewarde' name="input" disabled/>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>Lifetime Rewards</label>

                    <input class="asd" type="text" id='lifetime_rewards' name="input" disabled/>
                </td>
            </tr>
        </table>
    </div>
</body>

<script src="jQuery/jquery.js"></script>
<script src="jQuery/jquery.min.js"></script>
<!-- <script src="jQuery/jquery.min.map"></script> -->
<!-- <script src="jquery.plugin.js"></script> -->

<script src = "Script.js"></script>
</html>
